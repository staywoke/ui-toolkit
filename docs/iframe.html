<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />

    <title>Storybook</title>
    <link rel="stylesheet" href="assets/css/color-brewer.min.css">
<script src="assets/js/highlight.min.js"></script>
<script src="assets/js/beautify.min.js"></script>

<script src="assets/js/beautify-html.min.js"></script>

<style>
  html {
    box-sizing: border-box;
  }
  *, *:before, *:after {
    box-sizing: inherit;
  }
  html, body {
    width: 100vw;
    height: 100vh;
    padding: 0;
    margin: 0;
  }
  body {
    font-family: "Helvetica Neue", Helvetica, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", Arial, sans-serif;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
  #root {
    width: 100vw;
    height: 100vh;
    padding: 0;
    margin: 0;
  }

  .vue-info {
    padding: 0 !important;
    width: 100vw;
  }

  .vue-info h2 {
    display: none;
  }

  .vue-info pre {
    opacity: 0;
  }

  .vue-info pre.highlighted {
    opacity: 1;
  }

  .vue-info .code {
    padding: 0 !important;
    border-radius: 0 !important;
    position: fixed;
    bottom: -2px;
    left: 10px;
    width: calc(100% - 20px);
    background-color: #fdfdfd !important;
    color: #000 !important;
    border: none;
    height: 0;
    overflow: hidden;
    z-index: 101;
    background: #FFF;
  }

  .vue-info .code.open {
    height: unset;
    overflow: unset;
    padding: 14px !important;
    border: 1px solid #eaeaea;
  }

  .vue-info .props {
    position: fixed;
    bottom: 11px;
    left: 10px;
    z-index: 101;
    display: none;
    border: 1px solid #eaeaea !important;
    background: #FFF;
    max-width: calc(100vw - 20px);
  }

  .vue-info .props tbody {
    max-height: calc(100vh - 58px) !important;
    display: block !important;
    overflow: auto !important;
  }

  .vue-info .props thead {
    background-color: #f7f7f7;
    font-size: 14px;
  }

  .vue-info .props th {
    background-color: #f7f7f7;
    font-size: 14px;
    font-weight: 500 !important;
    color: #333 !important;
  }

  .vue-info .props thead, .vue-info .props tbody tr {
    display: table;
    width: 100%;
    table-layout: fixed;
    color: #666;
  }

  .vue-info .props tr {
    border-bottom: 1px solid #eaeaea !important;
    font-size: 14px;
  }

  .vue-info .props tbody tr:nth-child(even) {
    background: #fdfdfd;
  }
  .vue-info .props tbody tr:nth-child(odd) {
    background: #ffffff;
  }

  .vue-info .props tr:last-child {
    border-bottom: none !important;
  }

  .vue-info .props.open {
    display: unset;
  }

  .vue-info>.component-area {
    padding: 20px !important;
    border: 0 !important;
    border-radius: 0 !important;
    text-align: center;
    z-index: 100;
    position: relative;
  }

  .vue-info>.component-area>div {
    text-align: left;
  }

  .vue-info>.component-area>div.el-checkbox-group {
    text-align: center;
  }

  .el-row {
    margin: 0 20px 20px 20px;
  }

  .el-row:last-child {
    margin-bottom: 0;
  }

  .el-col {
    border-radius: 4px;
  }

  .badge-item {
    margin-top: 10px;
    margin-right: 40px;
  }

  .el-tag + .el-tag {
    margin-left: 10px;
  }

  .button-new-tag {
    margin-left: 10px !important;
    height: 32px !important;
    line-height: 30px !important;
    padding-top: 0 !important;
    padding-bottom: 0 !important;
  }

  .input-new-tag {
    width: 90px !important;
    margin-left: 10px !important;
    vertical-align: bottom !important;
  }

  .bg-purple-dark {
    background: #99a9bf;
    color: #FFF;
  }

  .bg-purple {
    background: #d3dce6;
    color: #697e92;
  }

  .bg-purple-light {
    background: #e5e9f2;
    color: #8a92ad;
  }

  .grid-content {
    border-radius: 4px;
    min-height: 36px;
    text-align: center;
    line-height: 36px;
  }

  .row-bg {
    padding: 10px;
    background-color: #f9fafc;
  }

  .icon-demo {
    border: 1px solid #eaeaea;
    padding: 14px;
    font-size: 20px;
    border-radius: 8px;
  }

  .el-header, .el-footer {
    background-color: #B3C0D1;
    color: #333;
    text-align: center;
    line-height: 60px;
  }

  .el-aside {
    background-color: #D3DCE6;
    color: #333;
    text-align: center;
    line-height: 200px;
  }

  .el-main {
    background-color: #E9EEF3;
    color: #333;
    text-align: center;
    line-height: 160px;
  }

  .el-carousel__item {
    text-align: center;
  }

  .el-carousel__item h3 {
    color: #475669;
    font-size: 14px;
    opacity: 0.75;
    line-height: 150px;
    margin: 0;
  }

  .el-carousel__item:nth-child(2n) {
    background-color: #99a9bf;
  }

  .el-carousel__item:nth-child(2n+1) {
    background-color: #d3dce6;
  }

  body > .el-container {
    margin-bottom: 40px;
  }

  .el-container:nth-child(5) .el-aside,
  .el-container:nth-child(6) .el-aside {
    line-height: 260px;
  }

  .el-container:nth-child(7) .el-aside {
    line-height: 320px;
  }

  .el-color-dropdown .el-input {
    text-align: left;
  }

  .el-color-dropdown .el-button--text {
    padding: 0;
  }

  .github-corner {
    width: 80px;
    height: 80px;
    position: absolute;
    top: 0;
    right: 0;
    z-index: 0;
  }

  .github-corner svg {
    fill: #f4f4f5;
    transition: all 0.25s;
  }

  .github-corner:hover svg {
    fill: #333333;
  }

  .github-corner:hover .octo-arm {
    animation: octocat-wave 560ms ease-in-out
  }

  #reload-preview {
    right: 10px;
    width: 30px;
    font-size: 14px;
    font-weight: 600;
  }

  #toggle-code {
    right: 110px;
    width: 50px;
  }

  #toggle-props {
    right: 45px;
    width: 60px;
  }

  .control-button {
    position: absolute;
    bottom: 11px;
    height: 30px;
    border: 1px solid #eaeaea;
    background: #FFF;
    line-height: 28px;
    text-decoration: none;
    color: #333;
    font-size: 10px;
    letter-spacing: 2px;
    z-index: 102;
    text-align: center;
    text-transform: uppercase;
    font-weight: 500;
    transition: all 0.25s ease-in-out;
    display: none;
  }

  .control-button.active {
    background: #444 !important;
    color: #fff !important;
  }

  .control-button:hover {
    background: #999 !important;
    color: #fff !important;
  }

  .control-button.active:hover {
    background: #111 !important;
    color: #fff !important;
  }

  .el-container.icon-demo-container {
    display: table !important;
    border-collapse: collapse;
    text-align: left;
  }

  .el-container.icon-demo-wrapper {
    width: 120px;
    height: 120px;
    display: inline-table;
    border: 1px solid #eaeaea;
    text-align: center;
    overflow: hidden;
    padding: 0;
    margin: -1px -1px 0 0;
    transition: all 0.25s ease-in-out;
    color: #333;
    background: #FFF;
  }

  .el-container.icon-demo-wrapper:hover {
    background: #333;
    color: #FFF;
  }

  .el-container.icon-demo-wrapper small {
    display: block;
    text-align: center;
    font-size: 12px;
    margin-top: 6px;
    padding: 10px;
  }

  .el-container.icon-demo-wrapper i {
    font-size: 30px;
    width: 30px;
    height: 30px;
    margin-top: 25px;
  }

  .card-demo {
    max-width: 250px;
  }

  .card-demo .time {
    font-size: 13px;
    color: #999;
  }

  .card-demo .bottom {
    margin-top: 13px;
    line-height: 12px;
  }

  .card-demo .button {
    padding: 0;
    float: right;
  }

  .card-demo .image {
    width: 100%;
    display: block;
  }

  .card-demo .clearfix:before,
  .card-demo .clearfix:after {
      display: table;
      content: "";
  }

  .card-demo .clearfix:after {
      clear: both
  }

  @keyframes octocat-wave {
    0%,
    100% {
      transform: rotate(0)
    }
    20%,
    60% {
      transform: rotate(-25deg)
    }
    40%,
    80% {
      transform: rotate(10deg)
    }
  }

  @media (max-width:500px) {
    .github-corner:hover .octo-arm {
      animation: none
    }
    .github-corner .octo-arm {
      animation: octocat-wave 560ms ease-in-out
    }
  }

  @media only screen and (max-width: 640px) {
    .vue-info .code {
      display: none;
    }
  }
</style>

<a href="javascript:void(0);" class="control-button" onclick="toggleCode()" id="toggle-code" title="Toggle Code">code</a>
<a href="javascript:void(0);" class="control-button" onclick="toggleProps()" id="toggle-props" title="Toggle Properties">props</a>
<a href="javascript:void(0);" class="control-button" onclick="window.location.reload()" id="reload-preview" title="Reload Preview">&#8634;</a>

<a href="https://github.com/staywoke/ui-toolkit" class="github-corner" aria-label="View source on Github">
  <svg width="80" height="80" viewBox="0 0 250 250" style="color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true">
    <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
    <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path><path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
  </svg>
</a>

<script>
  var previewTimer = null;

  function toggleCode () {
    document.querySelector('.vue-info .code').classList.toggle('open');
    document.querySelector('.vue-info .props').classList.remove('open');
    document.querySelector('#toggle-code').classList.toggle('active');
    document.querySelector('#toggle-props').classList.remove('active');
  }

  function toggleProps () {
    document.querySelector('.vue-info .code').classList.remove('open');
    document.querySelector('.vue-info .props').classList.toggle('open');
    document.querySelector('#toggle-code').classList.remove('active');
    document.querySelector('#toggle-props').classList.toggle('active');
  }

  window.onload = function() {
    clearInterval(previewTimer);
    hljs.configure({
      languages: ['xml', 'js', 'css']
    });
    previewTimer = setInterval(function() { checkUpdate('preview'); }, 100);
  };
</script>

</head>
<body>
<div id="root"></div>
<div id="error-display"></div>
<script type="text/javascript" src="static/preview.05d25d02e99accb3069e.bundle.js"></script></body>
</html>
