<script src="assets/js/highlight.min.js"></script>
<script src="assets/js/beautify.min.js"></script>
<script src="assets/js/beautify-css.min.js"></script>
<script src="assets/js/beautify-html.min.js"></script>
<script src="assets/js/site.js"></script>

<style>
  html {
    box-sizing: border-box;
  }
  *, *:before, *:after {
    box-sizing: inherit;
  }
  html, body {
    width: 100vw;
    height: 100vh;
    padding: 0;
    margin: 0;
  }
  body {
    font-family: "Helvetica Neue", Helvetica, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", Arial, sans-serif;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
  #root {
    width: 100vw;
    height: 100vh;
    padding: 0;
    margin: 0;
  }

  .vue-info {
    padding: 0 !important;
    width: 100vw;
  }

  .vue-info h2,
  .vue-info .props {
    display: none;
  }

  .vue-info pre {
    opacity: 0;
  }

  .vue-info pre.highlighted {
    opacity: 1;
  }

  .vue-info .code {
    overflow: auto;
    padding: 14px !important;
    border-radius: 0 !important;
    position: fixed;
    bottom: -2px;
    left: 10px;
    width: calc(100% - 20px);
    background-color: #fdfdfd !important;
    color: #000 !important;
    border: 1px solid #eaeaea;
  }

  .vue-info>.component-area {
    padding: 20px !important;
    border: 0 !important;
    border-radius: 0 !important;
    text-align: center;
  }

  .vue-info>.component-area>div {
    text-align: left;
  }

  .vue-info>.component-area>div.el-checkbox-group {
    text-align: center;
  }

  .el-row {
    margin: 0 20px 20px 20px;
  }

  .el-row:last-child {
    margin-bottom: 0;
  }

  .el-col {
    border-radius: 4px;
  }

  .badge-item {
    margin-top: 10px;
    margin-right: 40px;
  }

  .el-tag + .el-tag {
    margin-left: 10px;
  }
  .button-new-tag {
    margin-left: 10px;
    height: 32px;
    line-height: 30px;
    padding-top: 0;
    padding-bottom: 0;
  }
  .input-new-tag {
    width: 90px;
    margin-left: 10px;
    vertical-align: bottom;
  }

  .bg-purple-dark {
    background: #99a9bf;
    color: #FFF;
  }

  .bg-purple {
    background: #d3dce6;
    color: #697e92;
  }

  .bg-purple-light {
    background: #e5e9f2;
    color: #8a92ad;
  }

  .grid-content {
    border-radius: 4px;
    min-height: 36px;
    text-align: center;
    line-height: 36px;
  }

  .row-bg {
    padding: 10px;
    background-color: #f9fafc;
  }

  .icon-demo {
    border: 1px solid #eaeaea;
    padding: 14px;
    font-size: 20px;
    border-radius: 8px;
  }

  .el-header, .el-footer {
    background-color: #B3C0D1;
    color: #333;
    text-align: center;
    line-height: 60px;
  }

  .el-aside {
    background-color: #D3DCE6;
    color: #333;
    text-align: center;
    line-height: 200px;
  }

  .el-main {
    background-color: #E9EEF3;
    color: #333;
    text-align: center;
    line-height: 160px;
  }

  body > .el-container {
    margin-bottom: 40px;
  }

  .el-container:nth-child(5) .el-aside,
  .el-container:nth-child(6) .el-aside {
    line-height: 260px;
  }

  .el-container:nth-child(7) .el-aside {
    line-height: 320px;
  }

  .github-corner {
    width: 80px;
    height: 80px;
    position: absolute;
    top: 0;
    right: 0;
    z-index: 5000;
  }

  .github-corner svg {
    fill: #f4f4f5;
    transition: all 0.25s;
  }

  .github-corner:hover svg {
    fill: #333333;
  }

  .github-corner:hover .octo-arm {
    animation: octocat-wave 560ms ease-in-out
  }

  @keyframes octocat-wave {
    0%,
    100% {
      transform: rotate(0)
    }
    20%,
    60% {
      transform: rotate(-25deg)
    }
    40%,
    80% {
      transform: rotate(10deg)
    }
  }

  @media (max-width:500px) {
    .github-corner:hover .octo-arm {
      animation: none
    }
    .github-corner .octo-arm {
      animation: octocat-wave 560ms ease-in-out
    }
  }

  @media only screen and (max-width: 640px) {
    .vue-info .code {
      display: none;
    }
  }
</style>

<script>
  var previewTimer = null;
  window.onload = function() {
    clearInterval(previewTimer);
    hljs.configure({
      languages: ['xml', 'js', 'css']
    });
    previewTimer = setInterval(function() { checkUpdate('preview'); }, 100);
  };
</script>
